<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Edge Detection</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .upload-section, .result-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
        }
        .result-section {
            border-right: none;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="file"], input[type="number"], input[type="submit"] {
            margin-bottom: 10px;
        }
        #uploaded-image {
            max-width: 100%;
            margin-top: 10px;
        }
        .copy-button {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function previewFile() {
            const file = document.querySelector('input[type=file]').files[0];
            const preview = document.getElementById('uploaded-image');
            const reader = new FileReader();

            reader.addEventListener('load', function () {
                preview.src = reader.result;
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function copyCurves() {
            const curvesText = document.getElementById('curves-text').innerText;
            navigator.clipboard.writeText(curvesText).then(() => {
                alert('Curves copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy curves: ' + err);
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="upload-section">
        <h2>Upload Image</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" onchange="previewFile()">
            <label for="low_threshold">Low Threshold:</label>
            <input type="number" name="low_threshold" id="low_threshold" value="50">
            <label for="high_threshold">High Threshold:</label>
            <input type="number" name="high_threshold" id="high_threshold" value="150">
            <label for="epsilon_factor">Epsilon Factor:</label>
            <input type="number" step="0.01" name="epsilon_factor" id="epsilon_factor" value="0.01">
            <input type="submit" value="Upload">
        </form>
        <img id="uploaded-image" src="" alt="Uploaded Image">
    </div>
    <div class="result-section">
        <button class="copy-button" onclick="copyCurves()">Copy Curves</button>
        <h2>Result</h2>
        {% if expressions %}
            <ul id="curves-text">
                {% for expr in expressions %}
                    <li>
                        <span style="color: {{ expr.color }};">{{ expr.latex }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results yet.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
